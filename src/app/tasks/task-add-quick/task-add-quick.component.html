<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{'TASK_ADD_QUICK.add_new_task_title' | translate}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click) = "onCancel()">
        <ion-icon [src] = "closeIcon"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #quickTaskAddForm="ngForm" (ngSubmit) = "onAddQuickTask(quickTaskAddForm)" >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">{{'TASK_ADD_QUICK.task_name_label' | translate}}</ion-label>
            <ion-input type="text" ngModel name="name" required maxlength="40"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">{{'TASK_ADD_QUICK.due_date_label' | translate}}</ion-label>
            <ion-datetime name="dueDate" [(ngModel)] = "today" required ngModel
              [displayFormat]= "dateDisplayFormat"
              [dayShortNames] = "dayShortNames"
              [monthShortNames] = "monthShortNames" ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [disabled] = "!quickTaskAddForm.valid" type="submit" expand="block" color="success" >{{'TASK_ADD_QUICK.add_task_button_label' | translate}}</ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
  </form>
</ion-content>
